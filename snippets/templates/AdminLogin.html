{% extends "base.html" %}

{% block content %}
	{% if form.errors %}
		<p class="error">Sorry, that's not a valid username or password</p>
	{% endif %}
	<h1>Admin Login</h1>
	<form action="/AdminLogin/auth/" method="post">{% csrf_token %}
		<label for="username">User Name:</label>
		<input type="text" name="username" value="" id="username" class="input-group">
		
		<label for="password">Password: </label>
		<input type="password" name="password" value="" id="password" class="input-group">

		<input type="submit" value="Login" class="btn btn-primary" />
	</form>

{% endblock %}
